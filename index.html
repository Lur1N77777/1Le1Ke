<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>娄依乐摄影预约</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Long+Cang&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer base {
            html {
                font-family: 'Inter', sans-serif;
            }
            /* Custom class for the artistic name font */
            .long-cang-font {
                font-family: 'Long Cang', cursive;
            }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'macaron-pink': '#F7D6E0',
                        'macaron-blue': '#D1E6F4',
                        'macaron-green': '#D6F4E0',
                        'macaron-yellow': '#FBF3D6',
                        'macaron-purple': '#E6D6F4',
                        'macaron-light-pink': '#F9EAF0',
                        'macaron-light-yellow': '#FCF8E9',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center p-4"
      style="background: radial-gradient(circle at top left, #D1E6F4, #D6F4E0, #F7D6E0, #FBF3D6)">

    <!-- Header Section with Decorative Elements -->
    <header class="w-full max-w-4xl text-center py-8 px-4 bg-white shadow-2xl rounded-[3rem] transition-all duration-300 hover:scale-[1.01] mb-8 relative overflow-hidden">
        <!-- Decorative SVG Shapes -->
        <svg class="absolute -top-10 -left-10 w-48 h-48 opacity-20" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path fill="#F7D6E0" d="M43.9,-46.7C59.9,-29.3,77.5,-14.7,78.2,0.8C79,16.4,63,32.8,45.4,47.1C27.8,61.4,8.8,73.6,-11,76.4C-30.8,79.2,-51.6,72.6,-62.4,58.3C-73.2,44,-74,22,-68.8,3C-63.6,-16,-52.4,-32,-39.8,-48.1C-27.2,-64.1,-13.6,-80.1,1.1,-81.4C15.8,-82.7,31.7,-69.3,43.9,-46.7Z" transform="translate(100 100)" />
        </svg>
        <svg class="absolute -bottom-10 -right-10 w-48 h-48 opacity-20" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
            <path fill="#D1E6F4" d="M43.9,-46.7C59.9,-29.3,77.5,-14.7,78.2,0.8C79,16.4,63,32.8,45.4,47.1C27.8,61.4,8.8,73.6,-11,76.4C-30.8,79.2,-51.6,72.6,-62.4,58.3C-73.2,44,-74,22,-68.8,3C-63.6,-16,-52.4,-32,-39.8,-48.1C-27.2,-64.1,-13.6,-80.1,1.1,-81.4C15.8,-82.7,31.7,-69.3,43.9,-46.7Z" transform="translate(100 100)" />
        </svg>

        <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 leading-tight">
            <span class="block long-cang-font text-5xl sm:text-6xl text-macaron-purple transition-all duration-300 transform hover:scale-105">娄依乐摄影</span>
            <span class="block mt-2 font-normal text-xl sm:text-2xl text-gray-700">档期表</span>
        </h1>
        <p class="mt-4 text-lg text-gray-600">
            欢迎来到我的预约页面，请在此选择你喜欢的日期！
        </p>
    </header>

    <!-- Main Content Area -->
    <main class="w-full max-w-4xl flex-grow bg-white shadow-2xl rounded-2xl p-6 sm:p-8 flex flex-col items-center">
        <!-- User ID display for photographer -->
        <div id="userIdDisplay" class="mb-4 text-center p-3 text-sm rounded-lg bg-gray-100 hidden">
            你的用户ID：<span id="userId" class="font-mono font-semibold text-gray-600 break-all"></span>
            <p class="text-xs mt-1 text-gray-500">此ID用于确认你的预约。</p>
        </div>

        <!-- Calendar Controls -->
        <div class="flex justify-between items-center w-full max-w-md mb-6">
            <button id="prevMonth" class="p-2 rounded-full hover:bg-macaron-light-pink transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-macaron-pink" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <h2 id="currentMonth" class="text-xl sm:text-2xl font-bold text-gray-800"></h2>
            <button id="nextMonth" class="p-2 rounded-full hover:bg-macaron-light-pink transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-macaron-pink" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>

        <!-- Calendar Legend -->
        <div class="flex justify-center flex-wrap gap-4 mb-6 text-sm text-gray-600">
            <div class="flex items-center">
                <div class="w-4 h-4 rounded-full bg-macaron-green mr-2 shadow-sm"></div>
                可用
            </div>
            <div class="flex items-center">
                <div class="w-4 h-4 rounded-full bg-macaron-yellow mr-2 shadow-sm"></div>
                待确认
            </div>
            <div class="flex items-center">
                <div class="w-4 h-4 rounded-full bg-macaron-pink mr-2 shadow-sm"></div>
                已预约
            </div>
        </div>

        <!-- Calendar Grid -->
        <div id="calendar" class="w-full max-w-4xl grid grid-cols-7 gap-2 sm:gap-4">
            <!-- Days of the week header -->
            <div class="text-center font-semibold text-gray-500 p-2">日</div>
            <div class="text-center font-semibold text-gray-500 p-2">一</div>
            <div class="text-center font-semibold text-gray-500 p-2">二</div>
            <div class="text-center font-semibold text-gray-500 p-2">三</div>
            <div class="text-center font-semibold text-gray-500 p-2">四</div>
            <div class="text-center font-semibold text-gray-500 p-2">五</div>
            <div class="text-center font-semibold text-gray-500 p-2">六</div>
            <!-- Calendar days will be inserted here by JavaScript -->
        </div>

    </main>

    <!-- Modal for Booking -->
    <div id="bookingModal" class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-70 transition-opacity duration-300 opacity-0 pointer-events-none">
        <div class="bg-white rounded-2xl shadow-2xl p-6 sm:p-8 w-11/12 max-w-sm transform scale-95 transition-transform duration-300">
            <h3 id="modalTitle" class="text-xl font-bold mb-4 text-gray-800">预约 </h3>
            <div id="modalContent">
                <form id="bookingForm" class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">姓名</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-macaron-blue focus:border-macaron-blue">
                    </div>
                    <div>
                        <label for="contact" class="block text-sm font-medium text-gray-700">联系方式 (电话/微信/邮箱)</label>
                        <input type="text" id="contact" name="contact" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-macaron-blue focus:border-macaron-blue">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-gray-700">留言</label>
                        <textarea id="message" name="message" rows="3" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-macaron-blue focus:border-macaron-blue"></textarea>
                    </div>
                    <div id="form-status" class="text-sm mt-2 font-medium text-center"></div>
                    <div class="flex justify-end gap-2 mt-4">
                        <button type="button" id="closeModal" class="px-6 py-3 text-sm font-medium text-gray-700 bg-gray-100 rounded-xl hover:bg-gray-200 transition-colors duration-200">取消</button>
                        <button type="submit" id="submitBtn" class="px-6 py-3 text-sm font-medium text-white bg-macaron-blue rounded-xl shadow-md hover:bg-macaron-purple transition-colors duration-200">提交预约</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confetti-canvas" class="fixed top-0 left-0 w-full h-full pointer-events-none z-50"></canvas>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase functions from CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.10.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, setLogLevel } from "https://www.gstatic.com/firebasejs/11.10.1/firebase-firestore.js";

        // --- Step 1: 在这里粘贴你的 Firebase 配置信息 ---
        // 将你在 Firebase 控制台复制的整个 'firebaseConfig' 对象粘贴到这里
        const firebaseConfig = {
            apiKey: "AIzaSyDNAFY76bqtNTc9fuL6FCLQtRGAGJsgOeM",
            authDomain: "lyl1-4accc.firebaseapp.com",
            databaseURL: "https://lyl1-4accc-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "lyl1-4accc",
            storageBucket: "lyl1-4accc.firebasestorage.app",
            messagingSenderId: "1079227639575",
            appId: "1:1079227639575:web:fc436fdd0db231759db952",
            measurementId: "G-LDLBJV7PC7"
        };
        // --------------------------------------------------

        // --- App State and Firebase Initialization ---
        let db, auth, userId;
        let isFirebaseLoaded = false;
        const formStatus = document.getElementById('form-status');
        const submitBtn = document.getElementById('submitBtn');
        try {
            // Check if firebaseConfig is valid before initializing
            if (firebaseConfig.apiKey && firebaseConfig.projectId) {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('debug');
                isFirebaseLoaded = true;
            } else {
                console.error("Firebase config is incomplete. Please check your config. Displaying static calendar.");
            }
        } catch (e) {
            console.error("Failed to initialize Firebase:", e);
        }

        const calendarElement = document.getElementById('calendar');
        const currentMonthElement = document.getElementById('currentMonth');
        const prevMonthButton = document.getElementById('prevMonth');
        const nextMonthButton = document.getElementById('nextMonth');
        const bookingModal = document.getElementById('bookingModal');
        const closeModalButton = document.getElementById('closeModal');
        const bookingForm = document.getElementById('bookingForm');
        const modalTitle = document.getElementById('modalTitle');
        const userIdDisplay = document.getElementById('userIdDisplay');
        const confettiCanvas = document.getElementById('confetti-canvas');
        const confettiCtx = confettiCanvas.getContext('2d');

        let currentDate = new Date();
        let selectedDate = null;
        let appointments = {};
        const months = ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"];

        // --- Confetti Effect (Pure JS/Canvas) ---
        const colors = ['#F7D6E0', '#D1E6F4', '#D6F4E0', '#FBF3D6', '#E6D6F4'];
        const confetti = [];
        const numConfetti = 50;

        function createConfetti() {
            for (let i = 0; i < numConfetti; i++) {
                confetti.push({
                    x: Math.random() * confettiCanvas.width,
                    y: Math.random() * confettiCanvas.height - confettiCanvas.height,
                    size: Math.random() * 8 + 4,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    rotation: Math.random() * 360,
                    velocity: Math.random() * 5 + 3,
                    opacity: 1
                });
            }
        }

        function drawConfetti() {
            confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            confetti.forEach(c => {
                c.y += c.velocity;
                c.opacity -= 0.01;
                confettiCtx.fillStyle = c.color;
                confettiCtx.globalAlpha = c.opacity;
                confettiCtx.beginPath();
                confettiCtx.arc(c.x, c.y, c.size, 0, 2 * Math.PI);
                confettiCtx.fill();
            });
            confettiCtx.globalAlpha = 1;

            if (confetti.some(c => c.opacity > 0)) {
                requestAnimationFrame(drawConfetti);
            }
        }
        
        function launchConfetti() {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;
            confetti.length = 0; // Reset confetti array
            createConfetti();
            drawConfetti();
        }

        // --- Firebase Authentication and Data Sync ---
        if (isFirebaseLoaded) {
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    userId = user.uid;
                    userIdDisplay.querySelector('#userId').textContent = userId;
                    userIdDisplay.classList.remove('hidden');

                    // Define the public collection path for appointments
                    const appointmentsRef = collection(db, `appointments`);
                    
                    // Set up real-time listener for appointments
                    onSnapshot(appointmentsRef, (snapshot) => {
                        snapshot.docChanges().forEach((change) => {
                            const data = change.doc.data();
                            appointments[data.date] = data;
                        });
                        renderCalendar(currentDate);
                    });
                } else {
                    console.log("No user is signed in. Attempting to sign in.");
                }
            });

            // Sign in anonymously on page load
            signInAnonymously(auth);
        } else {
             // If Firebase is not loaded, just render the static calendar
             renderCalendar(currentDate);
        }

        // --- Calendar Rendering and UI Logic ---
        function renderCalendar(date) {
            calendarElement.innerHTML = '';
            // Add days of the week header again
            const daysOfWeek = ['日', '一', '二', '三', '四', '五', '六'];
            daysOfWeek.forEach(day => {
                const dayEl = document.createElement('div');
                dayEl.className = 'text-center font-semibold text-gray-500 p-2';
                dayEl.textContent = day;
                calendarElement.appendChild(dayEl);
            });

            const firstDayOfMonth = new Date(date.getFullYear(), date.getMonth(), 1);
            const daysInMonth = new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
            const startDay = firstDayOfMonth.getDay(); // 0 = Sunday

            currentMonthElement.textContent = `${date.getFullYear()}年 ${months[date.getMonth()]}`;

            // Add empty cells for the starting offset
            for (let i = 0; i < startDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'p-3 text-center text-gray-400';
                calendarElement.appendChild(emptyCell);
            }

            // Add day cells
            for (let i = 1; i <= daysInMonth; i++) {
                const dayCell = document.createElement('div');
                dayCell.textContent = i;
                const formattedDate = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                dayCell.dataset.date = formattedDate;

                dayCell.classList.add('p-3', 'rounded-xl', 'transition-all', 'duration-200', 'font-medium', 'relative', 'shadow-md', 'transform');

                const appointment = appointments[formattedDate];
                let status = 'available';
                if (appointment) {
                    status = appointment.status;
                }

                if (status === 'available') {
                    dayCell.classList.add('bg-macaron-green', 'hover:bg-macaron-light-green', 'text-gray-900', 'cursor-pointer', 'hover:scale-105');
                    dayCell.onclick = () => showBookingModal(formattedDate);
                } else if (status === 'pending') {
                    dayCell.classList.add('bg-macaron-yellow', 'text-gray-800', 'cursor-default', 'scale-100');
                    dayCell.innerHTML += `<div class="absolute bottom-1 right-1 w-2 h-2 rounded-full bg-yellow-500 shadow-sm"></div>`;
                    dayCell.onclick = () => showAppointmentDetails(formattedDate);
                } else if (status === 'booked') {
                    dayCell.classList.add('bg-macaron-pink', 'text-gray-50', 'cursor-default', 'scale-100');
                    dayCell.innerHTML += `<div class="absolute bottom-1 right-1 w-2 h-2 rounded-full bg-red-500 shadow-sm"></div>`;
                    dayCell.onclick = () => showAppointmentDetails(formattedDate);
                }
                
                calendarElement.appendChild(dayCell);
            }
        }

        function showBookingModal(date) {
            if (!isFirebaseLoaded) {
                 // Using a simple UI message instead of alert for better user experience
                formStatus.textContent = "抱歉，Firebase未加载。请将网站部署到服务器以启用预约功能。";
                formStatus.classList.add('text-red-500');
                return;
            }
            selectedDate = date;
            modalTitle.textContent = `预约 ${date}`;
            formStatus.textContent = "";
            formStatus.classList.remove('text-red-500', 'text-green-500', 'text-gray-500');

            bookingModal.classList.remove('opacity-0', 'pointer-events-none');
            bookingModal.querySelector('.transform').classList.remove('scale-95');
        }

        function showAppointmentDetails(date) {
            if (!isFirebaseLoaded) {
                 // Using a simple UI message instead of alert for better user experience
                formStatus.textContent = "抱歉，Firebase未加载。请将网站部署到服务器以启用预约功能。";
                formStatus.classList.add('text-red-500');
                return;
            }
            const appointment = appointments[date];
            if (!appointment) return;

            const content = `
                <div class="space-y-2 text-sm text-gray-700">
                    <p><strong>预约人:</strong> ${appointment.name}</p>
                    <p><strong>联系方式:</strong> ${appointment.contact}</p>
                    <p><strong>留言:</strong> ${appointment.message || '无'}</p>
                    <p><strong>当前状态:</strong> ${appointment.status === 'pending' ? '待确认' : '已预约'}</p>
                </div>
            `;
            modalTitle.textContent = `预约详情 - ${date}`;
            bookingModal.querySelector('#modalContent').innerHTML = content;
            bookingModal.classList.remove('opacity-0', 'pointer-events-none');
            bookingModal.querySelector('.transform').classList.remove('scale-95');

            // If the user is the photographer (or just signed in), show a confirmation button for pending bookings
            if (appointment.status === 'pending' && userId) {
                const confirmBtn = document.createElement('button');
                confirmBtn.textContent = '确认预约';
                confirmBtn.className = 'px-6 py-3 mt-4 text-sm font-medium text-white bg-macaron-blue rounded-xl shadow-md hover:bg-macaron-purple transition-colors duration-200';
                confirmBtn.onclick = () => confirmBooking(date);
                bookingModal.querySelector('#modalContent').appendChild(confirmBtn);
            }

            const closeBtn = document.createElement('button');
            closeBtn.textContent = '关闭';
            closeBtn.className = 'px-6 py-3 mt-4 text-sm font-medium text-gray-700 bg-gray-100 rounded-xl hover:bg-gray-200 transition-colors duration-200';
            closeBtn.onclick = () => {
                bookingModal.classList.add('opacity-0', 'pointer-events-none');
                bookingModal.querySelector('.transform').classList.add('scale-95');
                // Reset modal content
                setTimeout(() => {
                    const formHtml = bookingForm.outerHTML;
                    bookingModal.querySelector('#modalContent').innerHTML = formHtml;
                }, 300);
            };
            bookingModal.querySelector('#modalContent').appendChild(closeBtn);
        }
        
        // --- Event Listeners and Form Submission ---
        prevMonthButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar(currentDate);
        });

        nextMonthButton.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar(currentDate);
        });

        closeModalButton.addEventListener('click', () => {
            bookingModal.classList.add('opacity-0', 'pointer-events-none');
            bookingModal.querySelector('.transform').classList.add('scale-95');
        });

        bookingForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            formStatus.textContent = "正在提交...";
            formStatus.classList.remove('text-red-500', 'text-green-500');
            formStatus.classList.add('text-gray-500');

            if (!isFirebaseLoaded) {
                formStatus.textContent = "抱歉，Firebase未加载。请将网站部署到服务器以启用预约功能。";
                formStatus.classList.remove('text-gray-500');
                formStatus.classList.add('text-red-500');
                return;
            }
            const formData = new FormData(bookingForm);
            const bookingData = Object.fromEntries(formData.entries());

            try {
                // Check if the appointment already exists for the selected date
                const docRef = doc(db, `appointments`, selectedDate);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists() && docSnap.data().status !== 'available') {
                    // This is a safety check in case two people try to book the same date simultaneously
                    console.error("This date has already been booked or is pending. Please refresh and try another date.");
                    formStatus.textContent = "此日期已被预约或正在处理中。";
                    formStatus.classList.remove('text-gray-500');
                    formStatus.classList.add('text-red-500');
                    return;
                }

                // Create a new appointment document
                await setDoc(docRef, {
                    date: selectedDate,
                    name: bookingData.name,
                    contact: bookingData.contact,
                    message: bookingData.message,
                    status: 'pending',
                    createdAt: new Date().toISOString()
                });
                console.log("Appointment submitted for:", selectedDate);
                formStatus.textContent = "预约成功！请等待确认。";
                formStatus.classList.remove('text-gray-500', 'text-red-500');
                formStatus.classList.add('text-green-500');
                launchConfetti(); // Launch confetti on success!

                // Hide modal and reset form
                setTimeout(() => {
                    bookingModal.classList.add('opacity-0', 'pointer-events-none');
                    bookingModal.querySelector('.transform').classList.add('scale-95');
                    bookingForm.reset();
                    formStatus.textContent = "";
                }, 2000); // Hide modal after 2 seconds
            } catch (e) {
                console.error("Error adding document: ", e);
                formStatus.textContent = "提交失败，请检查你的网络连接和Firebase配置。";
                formStatus.classList.remove('text-gray-500');
                formStatus.classList.add('text-red-500');
            }
        });

        // Function for photographer to confirm a booking
        async function confirmBooking(date) {
            if (!isFirebaseLoaded) {
                 // Using a simple UI message instead of alert for better user experience
                alert("抱歉，Firebase未加载。请将网站部署到服务器以启用预约功能。");
                return;
            }
            try {
                const docRef = doc(db, `appointments`, date);
                await setDoc(docRef, { status: 'booked' }, { merge: true });
                console.log("Appointment confirmed for:", date);
                // Hide modal after confirmation
                bookingModal.classList.add('opacity-0', 'pointer-events-none');
                bookingModal.querySelector('.transform').classList.add('scale-95');
            } catch (e) {
                console.error("Error confirming booking:", e);
            }
        }
    </script>
</body>
</html>
